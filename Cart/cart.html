<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
</head>
<body style="text-align: center;">
    <div class="buttons">
        <button id="add" onclick="increment()">Add</button>
        <span id="quantity">0</span>
        <button id="remove" onclick="decrement()">Remove</button>
    </div>
</body>
<script>
    let add = document.getElementById('add');
    let remove = document.getElementById('remove');
    let quantity = document.getElementById('quantity');

    const increment = () => {
     let amount = Number(quantity.innerHTML);
        amount += 1;
        return quantity.innerHTML = amount;
    }

    const decrement = () => {
        let amount = Number(quantity.innerHTML);
        amount -= 1;
        return ( amount >= 0 ? quantity.innerHTML = amount : quantity.innerHTML = 0);
    }

    

</script>
</html>
